<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8"/>
    <title>Title</title>
  </head>
  <body>

    <div>
      <form method="post" th:action="@{/user}">
        <label>Name:
          <input type="text" name="userName" th:value="${newUser}">
        </label>
        <label>Email:
          <input type="text" name="email" th:value="${email}">
        </label>
        <label>Password:
          <input type="text" name="password">
        </label>
        <label>Verify Password:
          <input type="text" name="verify">
        </label>
        <h1 th:text="${err}"></h1>
          <input type="submit" value="submit">
      </form>
    </div>

  </body>
</html>
